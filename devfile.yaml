schemaVersion: 2.1.0
metadata:
  name: quarkus-devspaces
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.2 
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 4G
      mountSources: true
  - name: db
    container:
      image: registry.redhat.io/rhel9/mysql-80
      volumeMounts:
        - name: db-storage
          path: /var/lib/mysql/data
  - name: m2
    volume:
      size: 1G
  - name: db-storage
    volume:
      size: 1G
commands:
  - id: 1-package
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true
